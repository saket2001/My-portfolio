<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up_page_stylesheet.css">
    <script src="https://kit.fontawesome.com/6f628bdd8a.js" crossorigin="anonymous"></script>
    <title>Create Account</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="company-logo">
                Cycles for <span class="special">Rent</span>
            </div>
            <div class="nav-items">
                <a href="#">Home</a>
                <a href="#">Contact us</a>
                <a href="log-in_page.html">Sign in</a>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <main>
        <div class="container">
            <div class="form-container">
                <br>
                <h4 class="heading">Sign up
                    <br> Create Account now
                </h4>
                <br>
                <div class="form">
                    <div class="form-item">     
                        <input type="text" placeholder="NAME">
                    </div>
                    <div class="form-item">
                        <input type="text" placeholder="USERNAME">
                    </div>
                    <div class="form-item">
                        <input type="password" placeholder="PASSWORD" aria-required="true">
                    </div>
                    <div class="form-item">
                        <input type="text" placeholder="PHONE NO" aria-required="true">
                    </div>
                    <br>
                    <button type="submit" class="sign-in-btn">Sign up</button>
                    <br>
                    <div class="form-text">
                        By Signing up you Agree to TERMS AND CONDITIONS
                        <br>
                        Already have a Account? <a href="log-in_page.html">This way</a>
                    </div>
                   <br>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
